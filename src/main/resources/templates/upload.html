<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headTag(title='YouStore')"></head>

<body>
    <div th:replace="fragments/navbar ::navbar"></div>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center my-8">Upload</h1>
        <div class="flex justify-center">
            <form method="post" action="/api/upload"  class="w-1/2" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="block text-gray-700 text-sm font-bold mb-2">File</label>
                    <input type="file" id="file" name="file"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
                </div>
            </form>
        </div>
    </div>
</body>
